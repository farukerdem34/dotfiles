# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

# colors
source = mocha.conf

# fonts
$font-default = JetBrainsMono NF
$font-bold-italic = JetBrainsMono NF Bold Italic


# configuration
general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/faruk/Pictures/wallpapers/misc/dragon.jpg
    blur_passes = 1
    contrast = 1
    brightness = 0.9
    vibrancy = 1
    vibrancy_darkness = 0.5
}

input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 3
    inner_color = $surface2 # no fill

    outer_color = $lavender # border-color
    check_color = $green # succesfull color
    fail_color = $red # fail color

    font_color = $mauve
    fade_on_empty = no
    rounding = -1

    font_family = $font-default
    placeholder_text = Password:
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = ó°»€ 
    dots_size = 0.2
    dots_spacing = 0.4

    # hide_input = true

    position = 0, -230
    halign = center
    valign = center
}

# time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
  color = $text
  font_size = 95
  font_family = $font-default
  position = 0, 200
  halign = center
  valign = center
}

# bottom text
label {
    monitor =
    text = Lock screen for you? $USER
    font_size = 14
    color = $text
    font_family = $font-bold-italic

    position = 0, 20
    halign = center
    valign = bottom
}

label {
    monitor =
    text = <b>$LAYOUT[tr,en,uk]</b>
    font_size = 16
    font-family = $font-default
    color = $text
    onclick = hyprctl switchxkblayout all next

    position = 175, -230
    halign = center
    valign = center
}
